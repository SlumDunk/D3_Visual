    .brush_3 .extent {

    .lasso path {

    }

    .lasso .drawn {
        fill-opacity: .05;
    }

    .lasso .loop_close {
        fill: none;
        stroke-dasharray: 4, 4;
    }

    .lasso .origin {
        fill: #3399FF;
        fill-opacity: .5;
    }

    .not_possible {
        fill: rgb(200, 200, 200);
    }

    .possible {
        fill: #EC888C;
    }

</style>

<script>
    //define the tooltip to show the detail information
    let tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0.0);

    //define the margin information
    let margin = {top: 25, right: 50, bottom: 25, left: 50},
        outerWidth = 600,
        outerHeight = 600,
        width = outerWidth - margin.left - margin.right,
        height = outerHeight - margin.top - margin.bottom;

    let colors = {
        'TP': 'orange',
        'TN': 'green',
        'FP': 'red',
        'FN': 'blue'
    };
    let link;
    let nodes;
    let links;
    let link_map;
    let target_link_map;
    let source_link_map;
    let linkArray;

    let chart;
    let prev_json;
    let current_json;
    //the new links be added last time
    let count = 0;

    /**render the left div start------------------------------------------------------------------------------------------------------**/

    let time_start = 0;
    let time_end = 10;

    let good_start = 0;
    let good_end = 10;

    let bad_start = 0;
    let bad_end = 10;

    let data = [];
    //construct parameters
    for (let i = 0; i < 20; i++) {
        let item = {};
        item.date = 5 * i;
        item.price = Math.floor(Math.random() * 600);
        data.push(item);
    }

    let margin2 = {top: 450, right: 10, bottom: 20, left: 40},
        height2 = 600 - margin2.top - margin2.bottom;

    let x2 = d3.scale.ordinal().rangeBands([0, width], .1),
        y2 = d3.scale.linear().range([height2, 0]);

    let xAxis2 = d3.svg.axis().scale(x2).orient("bottom");

    x2.domain(data.map(function (d) {
        return d.date
    }));
    y2.domain([0, d3.max(data, function (d) {
        return d.price;
    })]);

    let offset = x2(10) - x2(5);

    let brush_1 = d3.svg.brush()
        .x(x2)
        .on("brushend", brushed_1);

    let brush_2 = d3.svg.brush()
        .x(x2)
        .on("brushend", brushed_2);

    let brush_3 = d3.svg.brush()
        .x(x2)
        .on("brushend", brushed_3);

    let svg = d3.select("#left-div").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    let context = svg.append("g")
        .attr("class", "context");


    let gap_y = 60, gap = 59;

    //time parameter
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);

    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height2 + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Time");


    context.append("g")
        .attr("class", "x brush_1")
        .call(brush_1)
        // .call(brush_1.extent,[0,60])
        .selectAll("rect")
        .attr("y", gap_y)
        .attr("height", height2 - gap);

    //good edit parameter
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 * 2 + ")")
        .call(xAxis2);

    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height2 * 2 + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Good_Edit");

    context.append("g")
        .attr("class", "x brush_2")
        .call(brush_2)
        // .call(brush_2.extent,[0,60])
        .selectAll("rect")
        .attr("y", height2 + gap_y)
        .attr("height", height2 - gap);

    //bad edit parameter
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 * 3 + ")")
        .call(xAxis2);

    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height2 * 3 + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Bad_Edit");

    context.append("g")
        .attr("class", "x brush_3")
        .call(brush_3)
        // .call(brush_3.extent,[0,60])
        .selectAll("rect")
        .attr("y", height2 * 2 + gap_y)
        .attr("height", height2 - gap);

    /**
     * first brush
     * */
    function brushed_1() {
        brush_end(1);
    }

    /**
     * second brush
     * */
    function brushed_2() {
        brush_end(2);

    }

    /**
     * third brush
     * */
    function brushed_3() {
        brush_end(3);

    }

    /**
     * 刷子滑动结束后的动作
     * */
    function brush_end(flag) {
        let brush;
        if (flag == 1) {
            brush = brush_1;
        }

        if (flag == 2) {
            brush = brush_2;
        }

        if (flag == 3) {
            brush = brush_3;
        }

        let selected;
        selected = x2.domain()
            .filter(function (d) {
                // console.log(d);
                return (brush.extent()[0] <= x2(d)) && (x2(d) <= brush.extent()[1]);
            });

        let start;
        let end;

        if (brush.extent()[0] != brush.extent()[1]) {//adjust the range
            start = selected[0] - (x2(selected[0]) >= brush.extent()[0] ? 5 : 0);
            end = selected[selected.length - 1] + (x2(selected[selected.length - 1]) >= brush.extent()[1] ? 0 : 5);
        } else {
            start = 0;
            end = data.length;
        }
        // console.log(start + "#" + end);

        if (flag == 1) {
            time_start = start;
            time_end = end;
        }

        if (flag == 2) {
            good_start = start;
            good_end = end;
        }

        if (flag == 3) {
            bad_start = start;
            bad_end = end;
        }

        //request data
        axios.get('http://127.0.0.1:8000/wiki/model/result', {
            params: {
                time_start: time_start,
                time_end: time_end,
                good_start: good_start,
                good_end: good_end,
                bad_start: bad_start,
                bad_end: bad_end
            }
        }).then(function (response) {
            let link_list = response.data;
            if (link_list.length == 0) {
                return;
            }
            //add new link
            //要移除的旧的link
            let remove_links = new Array();
            //上一次保存下来的link
            let prev_link_array = new Array();
            //要显示的link
            let link_array = new Array();
            let filterLinks;

            if (count > 0) {
                let len = prev_json.links.length;
                for (let i = len - count - 1; i < len; i++) {
                    let link = prev_json.links[i];
                    remove_links.push(link.source + '#' + link.target);
                }
                prev_json.links.splice(prev_json.links.length - count - 1, count);
                count = 0;
            }
            //获取要保留的link
            links.filter(function (path) {
                if (!in_array(path.source.id + '#' + path.target.id, remove_links)) {
                    prev_link_array.push(path.source.id + '#' + path.target.id);
                }
            });

            //遍历返回的link，获取要新添加的Link
            link_list.forEach(function (element) {
                if (!in_array(element.source + '#' + element.target, prev_link_array)) {
                    prev_json.links.push(element);
                    count++;
                }
                link_array.push(element.source + '#' + element.target);
            })

            current_json = JSON.parse(JSON.stringify(prev_json));
            chart.draw(current_json);

            nodes = d3.selectAll('.node');
            links = d3.selectAll('.link');

            filterLinks = links.filter(function (path) {
                let anotherSourceId = path.source.id;
                let anotherTargetId = path.target.id;
                return !in_array(anotherSourceId + '#' + anotherTargetId, link_array);
            });

            links.style('opacity', 1);
            filterLinks.style('opacity', 0.02);
            render_scatter_plot(time_start, time_end, good_start, good_end, bad_start, bad_end);

            //要移除的旧的link
            remove_links = null;
            //上一次保存下来的link
            prev_link_array = null;
            //要显示的link
            link_array = null;
            filterLinks = null;
        }).catch(function (error) {
            console.log(error);
        });

    }

    //set the default range
    d3.selectAll(".extent").attr('width', x2(10) - x2(0));
    d3.selectAll(".extent").attr('x', x2(0) + offset / 2);
    brush_1.extent([x2(10), x2(0)]);
    brush_2.extent([x2(10), x2(0)]);
    brush_3.extent([x2(10), x2(0)]);

    /**render the left div end------------------------------------------------------------------------------------------------------**/


    /**render the center div start------------------------------------------------------------------------------------------------------**/

    d3.json("./data/wiki_full.json", function (error, json) {
        prev_json = JSON.parse(JSON.stringify(json));
        chart = d3.select("#middle-top-div").append("svg").chart("Sankey.Path");
        let svg = d3.select("#middle-top-div")[0][0].lastChild;
        let g = svg.firstChild;
        g.setAttribute("transform", "translate(" + 10 + "," + 10 + ")");

        chart
            .name(label)
            .colorNodes(function (name, node) {
                return color(node, 1) || colors.fallback;
            })
            .colorLinks(function (link) {
                return color(link.source, 4) || color(link.target, 1) || colors.fallback;
            })
            .nodeWidth(15)
            .nodePadding(10)
            .spread(true)
            .iterations(0)
            .draw(json);

        nodes = d3.selectAll('.node');
        links = d3.selectAll('.link');
        link_map = d3.map();
        target_link_map = d3.map();
        source_link_map = d3.map();
        linkArray = links[0];
        linkArray.forEach(function (element) {
            let data = element.__data__;
            let sourceId = data.source.id;
            let targetId = data.target.id;
            let key = sourceId.concat('#', targetId);
            link_map.set(key, element);
            let targetLinkArray;
            if (target_link_map.get(targetId) == null) {
                targetLinkArray = new Array();
                targetLinkArray.push(element);
            } else {
                targetLinkArray = target_link_map.get(targetId);
                targetLinkArray.push(element);
            }
            target_link_map.set(targetId, targetLinkArray);
            let sourceLinkArray;
            if (source_link_map.get(sourceId) == null) {
                sourceLinkArray = new Array();
                sourceLinkArray.push(element);
            } else {
                sourceLinkArray = source_link_map.get(sourceId);
                sourceLinkArray.push(element);
            }
            source_link_map.set(sourceId, sourceLinkArray);
        });

        nodes.on("mouseover", function (data) {

        });
        links.on("mouseover", function (data) {

        });
        links.on("mouseout", function (data) {
            // links.style('opacity', 1);
        });
        nodes.on("mouseout", function (data) {
            // links.style('opacity', 1);
        });
    });

    //clone map
    function cloneMap(map) {
        let map_copy = d3.map();
        map.forEach(function (key, value) {
            map_copy.set(key, value);
        })
        return map_copy;
    }

    function label(node) {
        return node.name.replace(/\s*\(.*?\)$/, '');
    }

    function color(node, depth) {
        let id = node.id.replace(/(_score)?(_\d+)?$/, '');
        if (colors[id]) {
            return colors[id];
        } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
            return color(node.targetLinks[0].source, depth - 1);
        } else {
            return null;
        }
    }

    /**render the center div end------------------------------------------------------------------------------------------------------**/


    /**render the bottom div start------------------------------------------------------------------------------------------------------**/
    function render_scatter_plot(time_start, time_end, good_start, good_end, bad_start, bad_end) {
        let old_svg = d3.select("#scatter-plot");
        if (old_svg != undefined) {
            old_svg.remove();
        }

        d3.select("#reset").style('opacity', 0)

        let x = d3.scale.linear()
            .range([0, width]).nice();

        let y = d3.scale.linear()
            .range([height, 0]).nice();

        let xCat = "x",
            yCat = "y";


        let cValue = function (d) {
            if (d.classification == 'TN' || d.classification == 'FN') {
                return 'Vandal';
            } else {
                return 'Benign';
            }
        };

        axios.get('http://127.0.0.1:8000/wiki/data', {
            params: {
                time_start: time_start,
                time_end: time_end,
                good_start: good_start,
                good_end: good_end,
                bad_start: bad_start,
                bad_end: bad_end
            }
        }).then(function (response) {
            let data = response.data;

            let xMax = d3.max(data, function (d) {
                    return d[xCat];
                }) * 1.05,
                xMin = d3.min(data, function (d) {
                    return d[xCat];
                }),
                yMax = d3.max(data, function (d) {
                    return d[yCat];
                }) * 1.05,
                yMin = d3.min(data, function (d) {
                    return d[yCat];
                });

            xMin = xMin > 0 ? 0 : xMin;
            yMin = yMin > 0 ? 0 : yMin;

            x.domain([xMin, xMax]);
            y.domain([yMin, yMax]);

            let xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickSize(-height);

            let yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .tickSize(-width);

            let color = d3.scale.category10();

            let zoomBeh = d3.behavior.zoom()
                .x(x)
                .y(y)
                .scaleExtent([0, 500])
                .on("zoomend", zoom);

            let svg = d3.select("#bottom-div").append("svg").attr("id", "scatter-plot")
                .attr("width", outerWidth + 100)
                .attr("height", outerHeight)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


            // Lasso functions to execute while lassoing
            let lasso_start = function () {
                lasso.items()
                    .attr("r", 3.5) // reset size
                    .style("fill", null) // clear all of the fills
                    .classed({"not_possible": true, "selected": false}); // style as not possible
            };

            let lasso_draw = function () {
                // Style the possible dots
                lasso.items().filter(function (d) {
                    return d.possible === true
                })
                    .classed({"not_possible": false, "possible": true});

                // Style the not possible dot
                lasso.items().filter(function (d) {
                    return d.possible === false
                })
                    .classed({"not_possible": true, "possible": false});
            };

            let lasso_end = function () {
                // Reset the color of all dots
                lasso.items()
                    .style("fill", function (d) {
                        return color(cValue(d));
                    });

                // Style the selected dots
                lasso.items().filter(function (d) {
                    return d.selected === true
                })
                    .classed({"not_possible": false, "possible": false})
                    .attr("r", 7);

                // Reset the style of the not selected dots
                lasso.items().filter(function (d) {
                    return d.selected === false
                })
                    .classed({"not_possible": false, "possible": false})
                    .attr("r", 3.5);

                let selected_items = lasso.items().filter(function (d) {
                    return d.selected === true
                });
                let selected_points = selected_items[0];
                let user_ids = new Array();
                selected_points.forEach(function (item) {
                    console.log(item.attributes['user_id'].value);
                    user_ids.push(item.attributes['user_id'].value);
                })
                console.log(user_ids);
                axios.get('http://127.0.0.1:8000/wiki/params/range', {
                    params: {
                        user_ids: JSON.stringify(user_ids),
                    }
                }).then(function (response) {
                    let data = response.data;
                    console.log(data);

                    time_start = data.time_param >= 5 ? data.time_param - 5 : 0;
                    time_end = data.time_param + 5;
                    good_start = data.good_edit_param >= 5 ? data.good_edit_param - 5 : 0;
                    good_end = data.good_edit_param + 5;
                    bad_start = data.bad_edit_param >= 5 ? data.bad_edit_param - 5 : 0;
                    bad_end = data.bad_edit_param + 5;

                    // time_start = 55;
                    // time_end = 80;
                    // good_start = 5;
                    // good_end = 30;
                    // bad_start = 10;
                    // bad_end = 35;

                    let extent_1 = d3.select(".brush_1")[0][0].childNodes[1];
                    let extent_2 = d3.select(".brush_2")[0][0].childNodes[1];
                    let extent_3 = d3.select(".brush_3")[0][0].childNodes[1];

                    // console.log(x2(time_end) - x2(time_start))
                    extent_1.setAttribute('x', x2(time_start) + offset / 2);
                    extent_1.setAttribute('width', x2(time_end) - x2(time_start));
                    brush_1.extent([x2(time_start), x2(time_end)]);
                    // console.log(x2(good_end) - x2(good_start))
                    extent_2.setAttribute('x', x2(good_start) + offset / 2);
                    extent_2.setAttribute('width', x2(good_end) - x2(good_start));
                    brush_2.extent([x2(good_start), x2(good_end)]);
                    // console.log(x2(bad_end) - x2(bad_start))
                    extent_3.setAttribute('x', x2(bad_start) + offset / 2);
                    extent_3.setAttribute('width', x2(bad_end) - x2(bad_start));
                    brush_3.extent([x2(bad_start), x2(bad_end)]);
                }).catch(function (error) {
                    console.log(error);
                });

            };


            // Create the area where the lasso event can be triggered
            let lasso_area = svg.append("rect")
                .attr("width", width)
                .attr("height", height)
                .style("opacity", 0);

            // Define the lasso
            let lasso = d3.lasso()
                .closePathDistance(75) // max distance for the lasso loop to be closed
                .closePathSelect(true) // can items be selected by closing the path?
                .hoverSelect(true) // can items by selected by hovering over them?
                .area(lasso_area) // area where the lasso can be started
                .on("start", lasso_start) // lasso start function
                .on("draw", lasso_draw) // lasso draw function
                .on("end", lasso_end); // lasso end function

            // Init the lasso on the svg:g that contains the dots
            svg.call(lasso);
            svg.call(zoomBeh);

            svg.append("g")
                .classed("x axis", true)
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .append("text")
                .classed("label", true)
                .attr("x", width)
                .attr("y", margin.bottom - 10)
                .style("text-anchor", "end")
                .text(xCat);

            svg.append("g")
                .classed("y axis", true)
                .call(yAxis)
                .append("text")
                .classed("label", true)
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text(yCat);

            let objects = svg.append("svg")
                .classed("objects", true)
                .attr("width", width)
                .attr("height", height);

            objects.append("svg:line")
                .classed("axisLine hAxisLine", true)
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", width)
                .attr("y2", 0)
                .attr("transform", "translate(0," + height + ")");

            objects.append("svg:line")
                .classed("axisLine vAxisLine", true)
                .attr("x1", 0)
                .attr("y1", 0)
                .attr("x2", 0)
                .attr("y2", height);

            objects.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("id", function (d, i) {
                    return "dot_" + i;
                })
                .classed("dot", true)
                .attr("r", function (d) {
                    return 3.5;
                })
                .attr("cx", function (d) {
                    return x(d.x);
                })
                .attr("cy", function (d) {
                    return y(d.y);
                })
                .attr("user_id", function (d) {
                    return d.user;
                })
                .style("fill", function (d) {
                    return color(cValue(d));
                })
                .on("mouseover", function (d) {
                    let x = d3.event.pageX;
                    let y = d3.event.pageY;
                    axios.get('http://127.0.0.1:8000/wiki/user', {
                        params: {
                            row_id: 5,
                        }
                    }).then(function (response) {
                        let user = response.data;
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html(user)
                            .style("left", (x + 5) + "px")
                            .style("top", (y - 28) + "px");
                    });
                })
                .on("mouseout", function (d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            lasso.items(d3.selectAll(".dot"));

            let legend = svg.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .classed("legend", true)
                .attr("transform", function (d, i) {
                    return "translate(0," + i * 20 + ")";
                });

            legend.append("circle")
                .attr("r", 3.5)
                .attr("cx", width + 20)
                .attr("fill", color);

            legend.append("text")
                .attr("x", width + 26)
                .attr("dy", ".35em")
                .text(function (d) {
                    return d;
                });

            d3.select("#reset").style('opacity', 1).on("click", change);

            function change() {
                xCat = "x";
                xMax = d3.max(data, function (d) {
                    return d[xCat];
                });
                xMin = d3.min(data, function (d) {
                    return d[xCat];
                });

                zoomBeh.x(x.domain([xMin, xMax])).y(y.domain([yMin, yMax]));

                let svg = d3.select("#scatter").transition();

                svg.select(".x.axis").duration(750).call(xAxis).select(".label").text(xCat);

                objects.selectAll(".dot").transition().duration(1000)
                    .attr("cx", function (d) {
                        return x(d.x);
                    })
                    .attr("cy", function (d) {
                        return y(d.y);
                    });
                // attr("transform", transform);
            }

            function zoom() {
                svg.select(".x.axis").call(xAxis);
                svg.select(".y.axis").call(yAxis);

                svg.selectAll(".dot")
                    .attr("cx", function (d) {
                        return x(d.x);
                    })
                    .attr("cy", function (d) {
                        return y(d.y);
                    })
                // .attr("transform", transform);
            }

            function transform(d) {
                // console.log(d);
                let x_pos = x(d[xCat]);
                let y_pos = y(d[yCat]);
                return "translate(" + x_pos + "," + y_pos + ")";
            }

        }).catch(function (error) {
            console.log(error);
        });

    }

    /**render the bottom div end------------------------------------------------------------------------------------------------------**/

    /**
     * assert whether the target string in the array
     * @param stringToSearch
     * @param arrayToSearch
     * @returns {boolean}
     */
    function in_array(stringToSearch, arrayToSearch) {
        for (let i = 0; i < arrayToSearch.length; i++) {
            let item = arrayToSearch[i].toString();
            if (item == stringToSearch) {
                // console.log(stringToSearch);
                return true;
            }
        }
        return false;
    }
