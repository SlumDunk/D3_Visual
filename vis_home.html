<!DOCTYPE html>
<meta charset="utf-8">
<title>Visualization Dashboard</title>
<link rel="stylesheet" href="scatter.css" charset="utf-8">
<style>
    svg {
        font: 13px sans-serif;
    }

    .background path {
        fill: none;
        stroke: none;
        stroke-width: 10px;
        pointer-events: stroke;
    }

    .foreground path {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .axis .title {
        font-size: 8px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis.string {
        font-size: 6px;
    }

    .label {
        -webkit-transition: fill 125ms linear;
    }

    .dot {
        stroke: #000;
    }

    .param_dot {
        stroke: #000;
    }

    .point {
        stroke: #000;
    }

    .point_2 {
        stroke: #000;
    }

    .point_3 {
        stroke: #000;
    }

    .active .label:not(.inactive) {
        font-weight: bold;
        font-size: 9px;
    }

    .foreground path.inactive {
        stroke: #ccc;
        stroke-opacity: .5;
        stroke-width: 1px;
    }

    .tooltip {
        position: absolute;
        width: 120px;
        height: auto;
        font-family: simsun;
        font-size: 14px;
        text-align: center;
        border-style: solid;
        border-width: 1px;
        background-color: white;
        border-radius: 5px;
        text-align: left;
        pointer-events: none;
    }

    .container {
        position: relative;
        width: 1900px;
        height: 600px;
    }

    #middle-top-div {
        font: 13px sans-serif;
    }

    .node rect {
        fill-opacity: .9;
        shape-rendering: crispEdges;
        stroke-width: 0;
    }

    .node text {
        text-shadow: 0 1px 0 #fff;
    }

    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }

    .brush_1 .extent {
        stroke: #fff;
        fill: red;
        fill-opacity: .25;
        shape-rendering: crispEdges;
    }

    .brush_2 .extent {
        stroke: #fff;
        fill: greenyellow;
        fill-opacity: .25;
        shape-rendering: crispEdges;
    }

    .brush_3 .extent {
        stroke: #fff;
        fill: deepskyblue;
        fill-opacity: .25;
        shape-rendering: crispEdges;
    }

    .lasso path {
        stroke: rgb(80, 80, 80);
        stroke-width: 2px;
    }

    .lasso .drawn {
        fill-opacity: .05;
    }

    .lasso .loop_close {
        fill: none;
        stroke-dasharray: 4, 4;
    }

    .lasso .origin {
        fill: #3399FF;
        fill-opacity: .5;
    }

    .not_possible {
        fill: rgb(200, 200, 200);
    }

    .possible {
        fill: #EC888C;
    }

    .hexagon {
        fill: none;
        stroke: #000;
        stroke-width: .5px;
    }

    .hexbin {

    }

    .user_checkbox {

    }

    .param_checkbox {

    }
</style>

<script>
    //define the tooltip to show the detail information
    let tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0.0);

    //define the margin information
    let margin = {top: 25, right: 50, bottom: 25, left: 50},
        outerWidth = 600,
        outerHeight = 600,
        width = outerWidth - margin.left - margin.right,
        height = outerHeight - margin.top - margin.bottom,
        outerHeight_1 = 350,
        width_1 = outerWidth - margin.left - margin.right,
        height_1 = outerHeight_1 - margin.top - margin.bottom;

    let colors = {
        'TP': 'orange',
        'TN': 'green',
        'FP': 'red',
        'FN': 'blue',
        'fallback': '#9f9fa3',

    };
    let link;
    let nodes;
    let links;
    let link_map;
    let target_link_map;
    let source_link_map;
    let linkArray;

    let chart;
    let prev_json;
    let current_json;
    //the new links be added last time
    let count = 0;

    let node_map = d3.map();
    let parameter_position_map = d3.map();

    let len = 20;
    for (let i = 0; i < len; i++) {
        let val = i * 5 + 5;
        let tp_key = 'TP_' + val;
        let tn_key = 'TN_' + val;
        let fp_key = 'FP_' + val;
        let fn_key = 'FN_' + val;

        node_map.set(tp_key, i);
        node_map.set(tn_key, i + len);
        node_map.set(fp_key, i + 2 * len);
        node_map.set(fn_key, i + 3 * len);
    }


    /**render the left div start------------------------------------------------------------------------------------------------------**/

    let time_start = 0;
    let time_end = 10;

    let good_start = 0;
    let good_end = 10;

    let bad_start = 0;
    let bad_end = 10;

    let data = [];
    //construct parameters
    for (let i = 0; i <= 20; i++) {
        let item = {};
        item.date = 5 * i;
        item.price = Math.floor(Math.random() * 600);
        data.push(item);
    }

    let margin2 = {top: 150, right: 10, bottom: 20, left: 40},
        height2 = 250 - margin2.top - margin2.bottom;

    let x2 = d3.scale.ordinal().rangeBands([0, width], .1),
        y2 = d3.scale.linear().range([height2, 0]);

    let xAxis2 = d3.svg.axis().scale(x2).orient("bottom");

    x2.domain(data.map(function (d) {
        return d.date
    }));
    y2.domain([0, d3.max(data, function (d) {
        return d.price;
    })]);

    let offset = x2(10) - x2(5);

    let brush_1 = d3.svg.brush()
        .x(x2)
        .on("brushend", brushed_1);

    let brush_2 = d3.svg.brush()
        .x(x2)
        .on("brushend", brushed_2);

    let brush_3 = d3.svg.brush()
        .x(x2)
        .on("brushend", brushed_3);

    let svg = d3.select("#left-div-1").append("svg")
        .attr("width", width_1 + margin.left + margin.right)
        .attr("height", height_1 + margin.top + margin.bottom);

    let context = svg.append("g").attr('id', 'parameter_context')
        .attr("class", "context");


    let gap_y = 40, gap = 39;

    //time parameter
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 + ")")
        .call(xAxis2);


    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height2 + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Time");


    context.append("g")
        .attr("class", "x brush_1")
        .call(brush_1)
        .selectAll("rect")
        .attr("y", gap_y)
        .attr("height", height2 - gap);

    //good edit parameter
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 * 2 + ")")
        .call(xAxis2);


    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height2 * 2 + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Good_Edit");

    context.append("g")
        .attr("class", "x brush_2")
        .call(brush_2)
        // .call(brush_2.extent,[0,60])
        .selectAll("rect")
        .attr("y", height2 + gap_y)
        .attr("height", height2 - gap);

    //bad edit parameter
    context.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height2 * 3 + ")")
        .call(xAxis2);


    svg.append("text")
        .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height2 * 3 + margin.top + 10) + ")")
        .style("text-anchor", "middle")
        .text("Bad_Edit");

    context.append("g")
        .attr("class", "x brush_3")
        .call(brush_3)
        // .call(brush_3.extent,[0,60])
        .selectAll("rect")
        .attr("y", height2 * 2 + gap_y)
        .attr("height", height2 - gap);

    /**
     * first brush
     * */
    function brushed_1() {
        brush_end(1);
    }

    /**
     * second brush
     * */
    function brushed_2() {
        brush_end(2);

    }

    /**
     * third brush
     * */
    function brushed_3() {
        brush_end(3);

    }

    /**
     * query link according to the combinations of parameters
     * */
    function query_link(json_ids) {
        if (json_ids == undefined) {
            json_ids = ''
        }
        axios.get(server_url+'/wiki/model/result', {
            params: {
                time_start: time_start,
                time_end: time_end,
                good_start: good_start,
                good_end: good_end,
                bad_start: bad_start,
                bad_end: bad_end,
                ids: json_ids,

            }
        }).then(function (response) {
            let link_list = response.data;
            if (link_list.length == 0) {
                return;
            }
            //add new link
            //要移除的旧的link
            let remove_links = new Array();
            //上一次保存下来的link
            let prev_link_array = new Array();
            //要显示的link
            let link_array = new Array();
            let filterLinks;

            if (count > 0) {
                let len = prev_json.links.length;
                for (let i = len - count; i < len; i++) {
                    let link = prev_json.links[i];
                    remove_links.push(link.source + '#' + link.target);
                }
                prev_json.links.splice(prev_json.links.length - count, count);
                count = 0;
            }
            //获取要保留的link
            links.filter(function (path) {
                if (!in_array(node_map.get(path.source.id) + '#' + node_map.get(path.target.id), remove_links)) {
                    prev_link_array.push(path.source.id + '#' + path.target.id);
                }
            });

            //遍历返回的link，获取要新添加的Link
            link_list.forEach(function (element) {
                if (!in_array(element.source + '#' + element.target, prev_link_array)) {
                    prev_json.links.push({
                        'source': node_map.get(element.source),
                        'target': node_map.get(element.target),
                        'value': 100
                    });
                    count++;
                }
                link_array.push(element.source + '#' + element.target);
            })

            current_json = JSON.parse(JSON.stringify(prev_json));
            chart.draw(current_json);

            nodes = d3.selectAll('.node');
            links = d3.selectAll('.link');

            nodes.on("mouseover", function (data) {

            });
            links.on("mouseover", function (data) {

            });
            links.on("mouseout", function (data) {
                // links.style('opacity', 1);
            });
            nodes.on("mouseout", function (data) {
                // links.style('opacity', 1);
            });

            filterLinks = links.filter(function (path) {
                let anotherSourceId = path.source.id;
                let anotherTargetId = path.target.id;
                return !in_array(anotherSourceId + '#' + anotherTargetId, link_array);
            });

            links.style('opacity', 1);
            filterLinks.style('opacity', 0.02);

            //要移除的旧的link
            remove_links = null;
            //上一次保存下来的link
            prev_link_array = null;
            //要显示的link
            link_array = null;
            filterLinks = null;
            console.log(link_list);
            let tp = link_list[0]['source'];
            let tn = link_list[1]['source'];
            let fp = link_list[2]['source'];
            let fn = link_list[2]['target'];

            tp = tp.substring(3);
            tn = tn.substring(3);
            fp = fp.substring(3);
            fn = fn.substring(3);

            $('#tp_select').val(tp);
            $('#tn_select').val(tn);
            $('#fp_select').val(fp);
            $('#fn_select').val(fn);
        }).catch(function (error) {
            console.log(error);
        });
    };

    /**
     * 刷子滑动结束后的动作
     * */
    function brush_end(flag) {
        //clean points in the slide window chart
        reset_parameter();
        let brush;
        if (flag == 1) {
            brush = brush_1;
        }

        if (flag == 2) {
            brush = brush_2;
        }

        if (flag == 3) {
            brush = brush_3;
        }

        let selected;
        selected = x2.domain()
            .filter(function (d) {
                // console.log(d);
                return (brush.extent()[0] <= x2(d)) && (x2(d) <= brush.extent()[1]);
            });

        let start;
        let end;

        if (brush.extent()[0] != brush.extent()[1]) {//adjust the range
            start = selected[0] - (x2(selected[0]) >= brush.extent()[0] ? 5 : 0);
            end = selected[selected.length - 1] + (x2(selected[selected.length - 1]) >= brush.extent()[1] ? 0 : 5);
        } else {
            start = 0;
            end = data.length;
        }
        // console.log(start + "#" + end);

        if (flag == 1) {
            time_start = start;
            time_end = end;
        }

        if (flag == 2) {
            good_start = start;
            good_end = end;
        }

        if (flag == 3) {
            bad_start = start;
            bad_end = end;
        }

        //request data
        query_link();
        render_scatter_plot();

    }

    /**
     * initiate the slide window
     * */
    function initiate_slide_window() {
        d3.selectAll(".extent").attr('width', x2(10) - x2(0));
        d3.selectAll(".extent").attr('x', x2(0) + offset / 2);
        brush_1.extent([x2(10), x2(0)]);
        brush_2.extent([x2(10), x2(0)]);
        brush_3.extent([x2(10), x2(0)]);
    }

    //set the default range
    initiate_slide_window();

    create_parameter_scatter_plot();

    let param_cValue = function (d) {
        if (d.val <= 40) {
            return 'poor';
        } else if (d.val > 40 && d.val <= 60) {
            return 'average';
        } else if (d.val > 60 && d.val <= 80) {
            return 'good';
        } else if (d.val > 80 && d.val <= 100) {
            return 'excellent';
        }
    };

    let color_radius = d3.scale.category10();

    let old_attributes = new Array();

    /**
     * create scatter plot for parameter space
     * */
    function create_parameter_scatter_plot() {
        $('#param_1_checkbox').prop("checked", true);
        $('#param_2_checkbox').prop("checked", true);
        $('#param_3_checkbox').prop("checked", true);
        let old_svg = d3.select("#param-scatter-plot");
        if (old_svg != undefined) {
            old_svg.remove();
        }

        // d3.select("#reset_parameter_2").style('opacity', 0)

        let xCat = "x",
            yCat = "y";


        let cValue = function (d) {
            if (d.classification == 'P') {
                return 'Position';
            } else if (d.classification == 'FN') {
                return 'False Vandal';
            } else if (d.classification == 'TP') {
                return 'True Positive';
            } else {
                return 'False Positive';
            }
        };

        axios.get(server_url+'/wiki/param/position', {
            params: {}
        }).then(function (response) {
            let data = response.data;

            let xMax = d3.max(data, function (d) {
                    return d[xCat];
                }) * 1.05,
                xMin = d3.min(data, function (d) {
                    return d[xCat];
                }),
                yMax = d3.max(data, function (d) {
                    return d[yCat];
                }) * 1.05,
                yMin = d3.min(data, function (d) {
                    return d[yCat];
                });

            xMin = xMin > 0 ? 0 : xMin - 200;
            yMin = yMin > 0 ? 0 : yMin - 200;

    /**
     * create a sankey graph
     * */
    function create_sankey(json) {
        let old_svg = d3.select("#sankey-plot");
        if (old_svg != undefined) {
            old_svg.remove();
        }

        prev_json = JSON.parse(JSON.stringify(json));
        chart = d3.select("#middle-top-div").append("svg").attr("id", "sankey-plot").chart("Sankey.Path");
        let svg = d3.select("#middle-top-div")[0][0].lastChild;
        let g = svg.firstChild;
        g.setAttribute("transform", "translate(" + 10 + "," + 10 + ")");

        chart
            .name(label)
            .colorNodes(function (name, node) {
                return color_sankey(node, 1) || colors.fallback;
            })
            .colorLinks(function (link) {
                return color_sankey(link.source, 4) || color_sankey(link.target, 1) || colors.fallback;
            })
            .nodeWidth(15)
            .nodePadding(10)
            .spread(true)
            .iterations(0)
            .draw(json);

        nodes = d3.selectAll('.node');
        links = d3.selectAll('.link');
        link_map = d3.map();
        target_link_map = d3.map();
        source_link_map = d3.map();
        linkArray = links[0];
        linkArray.forEach(function (element) {
            let data = element.__data__;
            let sourceId = data.source.id;
            let targetId = data.target.id;
            let key = sourceId.concat('#', targetId);
            link_map.set(key, element);
            let targetLinkArray;
            if (target_link_map.get(targetId) == null) {
                targetLinkArray = new Array();
                targetLinkArray.push(element);
            } else {
                targetLinkArray = target_link_map.get(targetId);
                targetLinkArray.push(element);
            }
            target_link_map.set(targetId, targetLinkArray);
            let sourceLinkArray;
            if (source_link_map.get(sourceId) == null) {
                sourceLinkArray = new Array();
                sourceLinkArray.push(element);
            } else {
                sourceLinkArray = source_link_map.get(sourceId);
                sourceLinkArray.push(element);
            }
            source_link_map.set(sourceId, sourceLinkArray);
        });

        nodes.on("mouseover", function (data) {

        });
        links.on("mouseover", function (data) {

        });
        links.on("mouseout", function (data) {
            // links.style('opacity', 1);
        });
        nodes.on("mouseout", function (data) {
            // links.style('opacity', 1);
        });
    }

    function label(node) {
        return node.name.replace(/\s*\(.*?\)$/, '');
    }

    function color_sankey(node, depth) {
        let id = node.id.replace(/(_score)?(_\d+)?$/, '');
        if (colors[id]) {
            return colors[id];
        } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
            return color(node.targetLinks[0].source, depth - 1);
        } else {
            return null;
        }
    }

    /**
     * 创建hexbins in parameter space
     * */
    function create_param_hexbins(svg, index) {
        let hex_bin_r, hex_bin_d;

        hex_bin_r = 10;
        hex_bin_d = 9.5;

        let hexbin = d3.hexbin()
            .size([400, 400])
            .radius(hex_bin_r);

        let hexagon = svg.append("g")
            .attr("class", "hexagons")
            .attr('id', 'param_hexagon')
            .attr('width', width)
            .attr('height', height)
            .style('z-index', -1)
            .selectAll("path")
            .data(hexbin(param_points))
            .enter().append("path")
            .attr("id", function (d, i) {
                return "hexbin_" + i;
            })
            .attr("d", hexbin.hexagon(hex_bin_d))
            .classed('hexbin', true)
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            })
            .style("fill", function (d) {
                if (index == 'density') {
                    return color_hex(d.length);
                } else {
                    // console.log(d);
                    let class_count = new d3.map();
                    for (let i = 0; i < d.length; i++) {
                        let key = d[i][2];
                        let value = class_count.get(key);
                        if (value == undefined || value == 0) {
                            class_count.set(key, 1);
                        } else {
                            class_count.set(key, value + 1);
                        }
                    }
                    let max_value = 0;
                    let classification;
                    class_count.forEach(function (key, value) {
                        max_value = Math.max(max_value, value);
                        if (max_value == value) {
                            classification = key;
                        }
                    })

                    let type = {'val': classification};
                    return color_radius(param_cValue(type));
                }
            });
    }

    function in_array(stringToSearch, arrayToSearch) {

    /**
     * function that is registered to listen to select event
     */
    function on_change() {
        reset_parameter_points();
        reset_parameter();
        let tp = $('#tp_select option:selected').val();
        let tp_node = 'TP_' + tp;
        let tn = $('#tn_select option:selected').val();
        let tn_node = 'TN_' + tn;
        let fp = $('#fp_select option:selected').val();
        let fp_node = 'FP_' + fp;
        let fn = $('#fn_select option:selected').val();
        let fn_node = 'FN_' + fn;

        let link_list = new Array();
        link_list.push({'source': tp_node, 'target': tn_node});
        link_list.push({'source': tn_node, 'target': fp_node});
        link_list.push({'source': fp_node, 'target': fn_node});
        //add new link
        //要移除的旧的link
        let remove_links = new Array();
        //上一次保存下来的link
        let prev_link_array = new Array();
        //要显示的link
        let link_array = new Array();
        let filterLinks;

        if (count > 0) {
            let len = prev_json.links.length;
            for (let i = len - count; i < len; i++) {
                let link = prev_json.links[i];
                remove_links.push(link.source + '#' + link.target);
            }
            prev_json.links.splice(prev_json.links.length - count, count);
            count = 0;
        }
        //获取要保留的link
        links.filter(function (path) {
            if (!in_array(node_map.get(path.source.id) + '#' + node_map.get(path.target.id), remove_links)) {
                prev_link_array.push(path.source.id + '#' + path.target.id);
            }
        });

        //遍历返回的link，获取要新添加的Link
        link_list.forEach(function (element) {
            if (!in_array(element.source + '#' + element.target, prev_link_array)) {
                prev_json.links.push({
                    'source': node_map.get(element.source),
                    'target': node_map.get(element.target),
                    'value': 100
                });
                count++;
            }
            link_array.push(element.source + '#' + element.target);
        })

        current_json = JSON.parse(JSON.stringify(prev_json));
        create_sankey(current_json);
        filterLinks = links.filter(function (path) {
            let anotherSourceId = path.source.id;
            let anotherTargetId = path.target.id;
            return !in_array(anotherSourceId + '#' + anotherTargetId, link_array);
        });

        links.style('opacity', 1);
        filterLinks.style('opacity', 0.02);

        //要移除的旧的link
        remove_links = null;
        //上一次保存下来的link
        prev_link_array = null;
        //要显示的link
        link_array = null;
        filterLinks = null;

        //request data
        axios.get(server_url+'/wiki/params/', {
            params: {
                fp: fp,
                tp: tp,
                fn: fn,
                tn: tn
            }
        }).then(function (response) {
            let result = response.data;
            console.log(result.time);
            if (result.time.length == 0) {
                console.log('there is no combinations of parameter that can reach target result');
            } else {
                let len = result.time.length;
                let time_range = result.time;
                let good_range = result.good;
                let bad_range = result.bad;
                let parameters = result.parameter_keys;

                time_start = time_range[0] >= 5 ? time_range[0] - 5 : 0;
                time_end = time_range[len - 1] >= 100 ? time_range[len - 1] : time_range[len - 1] + 5;
                good_start = good_range[0] >= 5 ? good_range[0] - 5 : 0;
                good_end = good_range[len - 1] >= 100 ? good_range[len - 1] : good_range[len - 1] + 5;
                bad_start = bad_range[0] >= 5 ? bad_range[0] - 5 : 0;
                bad_end = bad_range[len - 1] >= 100 ? bad_range[len - 1] : bad_range[len - 1] + 5;

                render_parameter_range(time_start, time_end, good_start, good_end, bad_start, bad_end);

                let time_points = new Array();
                let good_points = new Array();
                let bad_points = new Array();
                for (let i = 0; i < len; i++) {
                    time_points.push({'x': time_range[i], 'y': gap_y * 1.6});
                    good_points.push({'x': good_range[i], 'y': gap_y * 1.6});
                    bad_points.push({'x': bad_range[i], 'y': gap_y * 1.6});
                }
                render_points(time_points, good_points, bad_points);
                //render points in scatter plot in parameter space
                old_attributes.splice(0, old_attributes.length);
                parameters.forEach(function (key) {
                    let id = parameter_position_map.get(key);
                    if (id != undefined) {

                        old_attributes.push({
                            'id': id,
                            'r': $('#' + id).attr('r'),
                            'style': $('#' + id).attr('style')
                        });

                        d3.select('#' + id).style('fill', 'red')
                            .attr("r", 7);
                    }
                });
            }


        }).catch(function (error) {
            console.log(error);
        });

    /**
     * 更新hexbins
     * */
    function update_hexbins(index) {
        let hex_bin_r = 15, hex_bin_d = 14.5;


        let hexbin = d3.hexbin()
            .size([400, 400])
            .radius(hex_bin_r);

        $('#hexagon').empty();

        d3.select('#hexagon').selectAll("path")
            .data(hexbin(user_points))
            .enter().append("path")
            .attr("id", function (d, i) {
                return "hexbin_" + i;
            })
            .attr("d", hexbin.hexagon(hex_bin_d))
            .classed('hexbin', true)
            .attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            })
            .style("fill", function (d) {
                if (index == 'density') {
                    return color_hex(d.length);
                } else {
                    let class_count = new d3.map();
                    for (let i = 0; i < d.length; i++) {
                        let key = d[i][2];
                        let value = class_count.get(key);
                        if (value == undefined || value == 0) {
                            class_count.set(key, 1);
                        } else {
                            class_count.set(key, value + 1);
                        }
                    }
                    let max_value = 0;
                    let classification;
                    class_count.forEach(function (key, value) {
                        max_value = Math.max(max_value, value);
                        if (max_value == value) {
                            classification = key;
                        }
                    })
                    console.log(classification);
                    let type = {'classification': classification};
                    return color_scale(cValue(type));
                }
            });
    }

    /**

    function filter_uers() {
        // let check_items = $('input:checkbox:checked');
        let check_items = $('.user_checkbox:checked');
        if (check_items == undefined) {
            return;
        }
        for (let i = 0; i < check_items.length; i++) {
            let type = check_items[i].value;
            let expression = '[id^=' + 'dot_' + type + ']';
            $(expression).each(function () {
                $(this).attr('user-flag', 1);
            }).css('opacity', 1);
        }
        $('.dot').filter(function () {
            let flag = $(this).attr('user-flag');
            return flag == undefined;
        }).css('opacity', 0);

        user_points.splice(0, user_points.length);
        for (let i = 0; i < check_items.length; i++) {
            let type = check_items[i].value;
            let expression = '[id^=' + 'dot_' + type + ']';
            $(expression).each(function () {
                $(this).removeAttr('user-flag');
            });
            source_points.get(type).forEach(function (d) {
                user_points.push(d);
            });
        }
        let index = $('#index_select option:selected').val();
        update_hexbins(index);
    }

                return "translate(" + d.x + "," + d.y + ")";
            })
            .style("fill", function (d) {
                if (index == 'density') {
                    return color_hex(d.length);
                } else {
                    let class_count = new d3.map();
                    for (let i = 0; i < d.length; i++) {
                        let key = d[i][2];
                        let value = class_count.get(key);
                        if (value == undefined || value == 0) {
                            class_count.set(key, 1);
                        } else {
                            class_count.set(key, value + 1);
                        }
                    }
                    let max_value = 0;
                    let classification;
                    class_count.forEach(function (key, value) {
                        max_value = Math.max(max_value, value);
                        if (max_value == value) {
                            classification = key;
                        }
                    })
                    let type = {'val': classification};
                    return color_radius(param_cValue(type));
                }
            });
    }


    /**
     * 过滤参数点
     */
    function filter_parameters() {
        let check_items = $('.param_checkbox:checked');
        if (check_items == undefined) {
            return;
        }
        for (let i = 0; i < check_items.length; i++) {
            let type = check_items[i].value;
            let expression = '[id^=' + 'param_dot_' + type + '_]';
            $(expression).each(function () {
                $(this).attr('user-flag', 1);
            }).css('opacity', 1);
        }
        $('.param_dot').filter(function () {
            let flag = $(this).attr('user-flag');
            return flag == undefined || flag != 1;
        }).css('opacity', 0);

        param_points.splice(0, param_points.length);
        for (let i = 0; i < check_items.length; i++) {
            let type = check_items[i].value;
            let expression = '[id^=' + 'param_dot_' + type + '_]';
            $(expression).each(function () {
                $(this).removeAttr('user-flag');
            });
            param_source_points.get(type).forEach(function (d) {
                param_points.push(d);
            });
        }
        let index = $('#param_index_select option:selected').val();
        update_param_hexbins(index);
    }

    /**
     * function to change the background of hexbins in parameter space
     */
    function param_bg_change() {
        $('#reset_parameter_2').trigger('click');
        let index = $('#param_index_select option:selected').val();
        update_param_hexbins(index);
    }

    /**
     * reset parameter points in parameter space
     */
    function reset_parameter_points() {
        console.log('reset begin---------------------------');
        console.log(old_attributes);
        old_attributes.forEach(function (point) {
            let id = '#' + point['id'];
            let r = point['r'];
            let style = point['style'];
            $(id).attr('r', r);
            $(id).attr('style', style);
        })
        console.log('reset end-----------------------------');
    }
</script>
