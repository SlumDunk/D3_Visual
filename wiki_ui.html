<!DOCTYPE html>
<meta charset="utf-8">
<title>Parallel Coordinates Ordinal Axis</title>
<style>
    svg {
        font: 13px sans-serif;
    }

    .background path {
        fill: none;
        stroke: none;
        stroke-width: 10px;
        pointer-events: stroke;
    }

    .foreground path {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .axis .title {
        font-size: 8px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .axis.string {
        font-size: 6px;
    }

    .label {
        -webkit-transition: fill 125ms linear;
    }

    .active .label:not(.inactive) {
        font-weight: bold;
        font-size: 9px;
    }

    .label.inactive {
        fill: #ccc;
    }

    .foreground path.inactive {
        stroke: #ccc;
        stroke-opacity: .5;
        stroke-width: 1px;
    }

    .tooltip {
        position: absolute;
        width: 120px;
        height: auto;
        font-family: simsun;
        font-size: 14px;
        text-align: center;
        border-style: solid;
        border-width: 1px;
        background-color: white;
        border-radius: 5px;
        text-align: left
    }

    .svg-container {
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* aspect ratio */
        vertical-align: top;
        overflow: hidden;
    }

    .svg-content-responsive {
        display: inline-block;
        position: absolute;
        top: 10px;
        left: 0;
    }

    .container {
        position: relative;
        width: 1200px;
        height: 1200px;
    }

    #right-div {
        font: 13px sans-serif;
    }

    .node rect {
        fill-opacity: .9;
        shape-rendering: crispEdges;
        stroke-width: 0;
    }

    .node text {
        text-shadow: 0 1px 0 #fff;
    }

    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
    }
</style>
<body>
<div class="container">
    <div id="left-div" style="width:100%;height:50%;"></div>
    <div id='right-div' style="width:100%;height:50%;">
    </div>
</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="./js/sankey.js"></script>
<script src="./js/d3.chart.min.js"></script>
<script src="./js/d3.chart.sankey.min.js"></script>
<script>
    //define the tooltip to show the detail information
    let tooltip = d3.select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0.0);

    //define the margin information
    let margin = {top: 25, right: 50, bottom: 25, left: 50},
        width = 1200 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    let colors = {
        'TP': '#97ba4c',
        'TN': '#f5662b',
        'FP': '#3f3e47',
        'FN': '#367d85'
    };
    let link;
    let nodes;
    let links;
    let link_map;
    let target_link_map;
    let source_link_map;
    let linkArray;
    let parameter_path_map;

    //define the dimension array
    let dimensions = [
        {
            name: "time",
            scale: d3.scale.linear().range([0, height]),
            type: "number"
        },
        {
            name: "good_edit",
            scale: d3.scale.linear().range([0, height]),
            type: "number"
        },
        {
            name: "bad_edit",
            scale: d3.scale.linear().range([0, height]),
            type: "number"
        },
    ];

    //divide the width into several parts for whole dimensions
    let x = d3.scale.ordinal()
        .domain(dimensions.map(function (d) {
            return d.name;
        }))
        .rangePoints([0, width]);

    //define the line
    let line = d3.svg.line()
        .defined(function (d) {
            return !isNaN(d[1]);
        });
    //define the y axis
    let yAxis = d3.svg.axis()
        .orient("left");

    let svg = d3.select("#left-div").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    //define parallel coordinates
    let dimension = svg.selectAll(".dimension")
        .data(dimensions)
        .enter().append("g")
        .attr("class", "dimension")
        .attr("transform", function (d) {
            return "translate(" + x(d.name) + ")";
        });
    let projection;
    let ordinal_labels;

    // d3.csv("./data/dataset.csv", function (data) {
    d3.json("http://127.0.0.1:8000/wiki/params/", function (data) {
        dimensions.forEach(function (dimension) {
            dimension.scale.domain(dimension.type === "number"
                ? d3.extent(data, function (d) {
                    return +d[dimension.name];
                })
                : data.map(function (d) {
                    return d[dimension.name];
                }).sort());
        });

        //add the background component
        svg.append("g")
            .attr("class", "background")
            .selectAll("path")
            .data(data)
            .enter().append("path")
            .attr("d", draw);

        //add the foreground component
        svg.append("g")
            .attr("class", "foreground")
            .selectAll("path")
            .data(data)
            .enter().append("path")
            .attr("d", draw);

        //add y axis
        dimension.append("g")
            .attr("class", "axis")
            .each(function (d) {
                d3.select(this).call(yAxis.scale(d.scale));
            })
            .append("text")
            .attr("class", "title")
            .attr("text-anchor", "middle")
            .attr("y", -9)
            .text(function (d) {
                return d.name;
            });

        //register functions for events on axis text
        ordinal_labels = svg.selectAll(".axis text")
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);

        //register functions for events on paths
        projection = svg.selectAll(".background path,.foreground path")
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);

        //define the mouseover function
        function mouseover(d) {
            svg.classed("active", true);
            // this could be more elegant
            if (typeof d === "string") {
                projection.classed("inactive", function (p) {
                    return p.name !== d;
                });
                projection.filter(function (p) {
                    return p.name === d;
                }).each(moveToFront);
                ordinal_labels.classed("inactive", function (p) {
                    return p !== d;
                });
                ordinal_labels.filter(function (p) {
                    return p === d;
                }).each(moveToFront);
            } else {
                projection.classed("inactive", function (p) {
                    return p !== d;
                });
                projection.filter(function (p) {
                    return p === d;
                }).each(moveToFront);
                ordinal_labels.classed("inactive", function (p) {
                    return p !== d.name;
                });
                ordinal_labels.filter(function (p) {
                    return p === d.name;
                }).each(moveToFront);
                if (d.time != null) {
                    tooltip.html('time:' + d.time + "<br />" + 'good_edit:' + d.good_edit + "<br />"
                        + 'bad_edit:' + d.bad_edit)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY + 20) + "px")
                        .style("opacity", 1.0);
                    //request data
                    axios.get('http://127.0.0.1:8000/wiki/model/result', {
                        params: {
                            time: d.time,
                            good_edit: d.good_edit,
                            bad_edit: d.bad_edit
                        }
                    }).then(function (response) {
                        console.log(response.data);
                        let link_list = response.data;
                        if (link_list.length == 0) {
                            return;
                        }
                        let sourceIds = d3.set();
                        let targetIds = d3.set();
                        link_list.forEach(function (element) {
                            sourceIds.add(element.source);
                            targetIds.add(element.target);
                        })
                        let filterLinks = links.filter(function (path) {
                            let anotherSourceId = path.source.id;
                            let anotherTargetId = path.target.id;
                            return !targetIds.has(anotherSourceId) && !sourceIds.has(anotherTargetId);
                        });
                        filterLinks.style('opacity', 0.2);
                    }).catch(function (error) {
                        console.log(error);
                    });
                }
            }
        }

        //define mouseout function
        function mouseout(d) {
            svg.classed("active", false);
            projection.classed("inactive", false);
            ordinal_labels.classed("inactive", false);
            tooltip.style("opacity", 0.0);
        }

        //hightlight the selected line
        function moveToFront() {
            this.parentNode.appendChild(this);
        }
    });

    //draw the lines
    function draw(d) {
        return line(dimensions.map(function (dimension) {
            return [x(dimension.name), dimension.scale(d[dimension.name])];
        }));
    }


    d3.json("./data/wiki_test.json", function (error, json) {
        let chart = d3.select("#right-div").append("svg").chart("Sankey.Path");
        let svg = d3.select("#right-div")[0][0].lastChild;
        let g = svg.firstChild;
        g.setAttribute("transform", "translate(" + 10 + "," + 10 + ")");

        chart
            .name(label)
            .colorNodes(function (name, node) {
                return color(node, 1) || colors.fallback;
            })
            .colorLinks(function (link) {
                return color(link.source, 4) || color(link.target, 1) || colors.fallback;
            })
            .nodeWidth(15)
            .nodePadding(10)
            .spread(true)
            .iterations(0)
            .draw(json);

        function label(node) {
            return node.name.replace(/\s*\(.*?\)$/, '');
        }

        function color(node, depth) {
            let id = node.id.replace(/(_score)?(_\d+)?$/, '');
            if (colors[id]) {
                return colors[id];
            } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
                return color(node.targetLinks[0].source, depth - 1);
            } else {
                return null;
            }
        }


        nodes = d3.selectAll('.node');
        links = d3.selectAll('path');
        // console.log(links[0][0].__data__);
        // console.log(nodes);
        link_map = d3.map();
        target_link_map = d3.map();
        source_link_map = d3.map();
        linkArray = links[0];
        linkArray.forEach(function (element) {
            let data = element.__data__;
            let sourceId = data.source.id;
            let targetId = data.target.id;
            let key = sourceId.concat('#', targetId);
            link_map.set(key, element);
            let targetLinkArray;
            if (target_link_map.get(targetId) == null) {
                targetLinkArray = new Array();
                targetLinkArray.push(element);
            } else {
                targetLinkArray = target_link_map.get(targetId);
                targetLinkArray.push(element);
            }
            target_link_map.set(targetId, targetLinkArray);
            let sourceLinkArray;
            if (source_link_map.get(sourceId) == null) {
                sourceLinkArray = new Array();
                sourceLinkArray.push(element);
            } else {
                sourceLinkArray = source_link_map.get(sourceId);
                sourceLinkArray.push(element);
            }
            source_link_map.set(sourceId, sourceLinkArray);
        });
        // nodes.on("click", onclick);
        // nodes.on("mouseover",onclick);

        links.on("mouseover", function (data) {
            let sourceId = data.source.id;
            let targetId = data.target.id;
            let targetSet = d3.set();
            let sourceSet = d3.set();
            let sourceIds = d3.set();
            let targetIds = d3.set();
            sourceIds.add(sourceId);
            targetIds.add(targetId);
            sourceSet.add(sourceId);
            targetSet.add(targetId);
            while (!sourceSet.empty()) {
                let tempSet = d3.set();
                sourceSet.forEach(function (value) {
                    if (target_link_map.get(value) != null) {
                        let linkArray = target_link_map.get(value);
                        console.log(linkArray.length);
                        linkArray.forEach(function (item) {
                            tempSet.add(item.__data__.source.id);
                            sourceIds.add(item.__data__.source.id);
                        });
                    }
                });
                sourceSet = tempSet;
                tempSet = null;

            }

            while (!targetSet.empty()) {
                let tempSet = d3.set();
                targetSet.forEach(function (value) {
                    if (source_link_map.get(value) != null) {
                        let linkArray = source_link_map.get(value);
                        linkArray.forEach(function (item) {
                            tempSet.add(item.__data__.target.id);
                            targetIds.add(item.__data__.target.id);
                        });
                    }
                });
                targetSet = tempSet;
                tempSet = null;
            }
            // console.log(targetIds);
            // console.log(sourceIds);
            let key = sourceId.concat('#', targetId);
            let filterLinks = links.filter(function (path) {
                let anotherSourceId = path.source.id;
                let anotherTargetId = path.target.id;
                let anotherKey = anotherSourceId.concat('#', anotherTargetId);
                // return anotherKey != key;
                // return anotherSourceId != targetId && anotherTargetId != sourceId && anotherKey != key;
                return !targetIds.has(anotherSourceId) && !sourceIds.has(anotherTargetId) && anotherKey != key;
            });
            filterLinks.style('opacity', 0.2);
            // console.log(data.value);
            //recycle the memory
            targetSet = null;
            sourceSet = null;
            // console.log(projection)
            let parameter_paths = projection[0];
            if (parameter_path_map == undefined) {
                parameter_path_map = d3.map();
                parameter_paths.forEach(function (element) {
                    let data = element.__data__;
                    let time = data.time;
                    let good_edit = data.good_edit;
                    let bad_edit = data.bad_edit;
                    let key = time + '#' + good_edit + '#' + bad_edit;
                    parameter_path_map.set(key, element);
                });
            }
            // console.log(parameter_path_map)
            // console.log(sourceIds);
            // console.log(targetIds);
            let node_ids = new Array();
            sourceIds.forEach(function (item) {
                node_ids.push(item);
            });
            targetIds.forEach(function (item) {
                node_ids.push(item);
            })

            //request data
            axios.get('http://127.0.0.1:8000/wiki/param', {
                params: {
                    node_ids: JSON.stringify(node_ids)
                }
            }).then(function (response) {
                console.log(response.data);
                let link_list = response.data;
                if (link_list.length == 0) {
                    return;
                }
                let sourceIds = d3.set();
                let targetIds = d3.set();
                link_list.forEach(function (element) {
                    sourceIds.add(element.source);
                    targetIds.add(element.target);
                })
                let filterLinks = links.filter(function (path) {
                    let anotherSourceId = path.source.id;
                    let anotherTargetId = path.target.id;
                    return !targetIds.has(anotherSourceId) && !sourceIds.has(anotherTargetId);
                });
                filterLinks.style('opacity', 0.2);
            }).catch(function (error) {
                console.log(error);
            });
        });

        links.on("mouseout", function (data) {
            links.style('opacity', 1);
        });
        link = links[0][0];
    });
    // let mouseout_event = new Event('mouseout');
    // link.dispatchEvent(mouseout_event);

</script>
